services:
  - type: web
    name: agentbridge-broker
    runtime: docker
    plan: free
    repo: https://github.com/Christhundersword/agentbridge-broker
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: OIDC_ISSUER
        value: https://auth.manus.im
      - key: OIDC_AUDIENCE
        value: https://api.agentbridge.manus.im
      - key: OIDC_REQUIRED_SCOPE
        value: agentbridge
      - key: ENFORCE_SCOPES
        value: "1"
      - key: AGENTBRIDGE_ENROLLMENT_KEY
        generateValue: true
      - key: STATE_PATH
        value: /opt/render/project/src/broker_state.json
